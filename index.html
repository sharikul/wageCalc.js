<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>wageCalc - simple function to calculate pay from shift work</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
        <script src="wageCalc.js"></script>
        <style>
            body {
            text-align: center;
            box-sizing: border-box;
            margin-top: 12%;
            }
        </style>
    </head>
    <body>
      <div class="container">
          <h1>wageCalc</h1><br>
          <p>Simple function to calculate pay from shift work.</p><br>
        <br>
          <input type="number" class="span3" id="rate" placeholder="Type in your hourly rate">
          <input type="number" class="span3" id="hours" placeholder="Type in your hours worked"><br>
          <button type="#" id="calculate" class="btn">Calculate</button>
        <br><br><br>
        <p id="conclusion">Your total earnings for this day is around <strong><span id="result">x</span></strong> in your local currency.</p>

      </div>
      <footer style="position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      line-height: 60px;
      background-color: #f5f5f5;">Created by <a href="https://sharikul.netlify.app" target="_blank">Sharikul Islam</a> in 2021 to demonstrate <a href="https://github.com/sharikul/wageCalc.js" target="_blank">wageCalc on Github</a>.</footer>
      <script>
        $("#calculate").click(function() {
            var result = Math.round(wageCalc(Number($("#rate").val()), Number($("#hours").val())));
            $("#result").text(result);
        })
    </script>
    </body>
</html>
